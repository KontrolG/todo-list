<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="author" content="German Solano (KontrolG)">
  <meta name="description" content="AplicaciÃ³n de lista de por hacer">
  <title>todoList</title>
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="stylesheet" href="/css/ionicons.min.css">
</head>

<body>
  <header>
    <h1>todo</h1>
  </header>

  <section>
    <article class="add__todo"><i class="ion-chevron-down"></i><input type="text" placeholder="What needs to be done?"></article>

    <ul class="todos">
      <li>
        <button class="btn-check">
          <i class="ion-checkmark"></i>
        </button>
        <span>Laundry</span>
        <i class="btn-delete ion-close"></i>
      </li>

      <li class="done">
        <button class="btn-check">
          <i class="ion-checkmark"></i>
        </button>
        <span>Laundry</span>
        <i class="btn-delete ion-close"></i>
      </li>
    </ul>

    <article class="options">
      <div class="items__count">1 item left</div>
      <ul class="options__all">
        <li>All</li>
        <li>Active</li>
        <li>Completed</li>
        <li>Delete</li>
      </ul>
    </article>
  </section>
</body>

</html>
